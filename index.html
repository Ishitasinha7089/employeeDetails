<!DOCTYPE html>
<html lang="en" class="color-theme-in-transition">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 project</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="empHeader1518 flexbox">
        <img class="logo1518" src="./assets/groww-dark.png" alt="Groww logo">
        <img class="icon1518" src="./assets/sun.svg" alt="theme icon">
    </div>
    <div class="empBody1518 flexbox">
        <h1>Employee details form</h1>
        <div class="empFormWrapper1518 flexbox">
                <div class="empInputs1518 flexbox">
                    <input type="text" autofocus> 
                    <label class="empLabelFocused1518">First name <span>*</span></label>
                </div>
                <p class="empError1518"></p>
                <div class="empInputs1518 flexbox">
                    <input type="text">
                    <label>Last name <span>*</span></label> 
                </div>
                <p class="empError1518"></p>


                <div class="empRadioBtns1518 flexbox">
                    <label>Gender <span>*</span> :</label>

                    <div class="empRadioWrapper1519 flexbox">
                        <div class="empRadio1519 flexbox">
                            <input type="radio" name="gender" checked id="male">
                            <span></span>
                        </div>
                        <label>Male</label>
                    </div>
                    
                    <div class="empRadioWrapper1519 flexbox">
                        <div class="empRadio1519 flexbox">
                            <input type="radio" name="gender" id="female">
                            <span></span>
                        </div>
                        <label>Female</label>
                    </div>
                    <div class="empRadioWrapper1519 flexbox">
                        <div class="empRadio1519 flexbox">
                            <input type="radio" name="gender" id="others">
                            <span></span>
                        </div>
                        <label>Others</label>
                    </div>
                </div>
                
                <div class="empRadioBtns1518 flexbox">
                    <label>Marital status <span>*</span> :</label>
                    <div class="empRadioWrapper1519 flexbox">
                        <div class="empRadio1519 flexbox">
                            <input type="radio" id="married" name="maritalStatus" checked>
                            <span></span>
                        </div>
                        <label>Married</label>
                    </div>
                    <div class="empRadioWrapper1519 flexbox">
                        <div class="empRadio1519 flexbox">
                            <input type="radio" id="unmarried" name="maritalStatus">
                            <span></span>
                        </div>
                        <label>Unmarried</label>
                    </div>
                </div>

                <div class="empInputs1518 flexbox">
                    <input class="empSpouseName1518" type="text">
                    <label>Spouse name <span>*</span></label>
                    <div class="empTooltip1518 flexbox">
                        <span>Only for married employees</span>
                    </div>
                </div>
                <p class="empError1518"></p>
                
                <div class="empInputs1518 flexbox">
                    <textarea id="empOtherDetails1518" cols="30" rows="4"></textarea>
                    <label>Other details</label>
                </div>
                <div class="empTandC1518 flexbox">
                    <div class="empCheckbox1518">
                        <input type="checkbox" id="empTandC1518">
                        <span class="flexbox">&#10003;</span>
                    </div>
                    <label>I accept <a href="">Terms and conditions </a><span>*</span></label>
                </div>
                <p class="empError1518"></p>
                <div class="empButtons1518 flexbox">
                    <input id="empResetBtn1518" type="button" value="reset">
                    <input id="empSubmitBtn1518" type="button" value="submit">
                    <!-- <button id="empSubmitBtn1518">CLick</button> -->
                </div>
        </div>
        <div class="empThankyouModal1518 flexbox">
            <div class="empThankyouModalBody1518">
                <span>x</span>
                <h2>Thank you!</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
